<!DOCTYPE html>
<html lang="en" ng-app="app1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <script src="controladores/app1.js"></script>
    <title>Lista de Alumnos</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
</head>
<body ng-controller="control1">
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                    <h1 class="">Lista de alumnos</h1>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-success " data-toggle="modal" data-target="#myModal">Nuevo Empleado</button>
            <table class="table table-hover mt-3 table-strip">
                <thead>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Dni</th>
                    <th>Nacimiento</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </thead>
                <tbody>
                    <tr ng-repeat="empleado in empleados">
                        <td>{{empleado.id}}</td>
                        <td>{{empleado.nombre}}</td>
                        <td>{{empleado.apellido}}</td>
                        <td>{{empleado.edad}}</td>
                        <td>{{empleado.dni}}</td>
                        <td>{{empleado.nacimiento}}</td>
                        <th><input type="button" value="Editar" class="btn btn-primary" ng-click="seleccionar(empleado)" data-toggle="modal" data-target="#myModal2" ></th>
                        <th><input type="button" value="Eliminar" class="btn btn-danger" ng-click="eliminar(empleado)"></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
    
            <div class="modal-content">
                <div class="modal-body">
                    <form class="form-horizontal">
    
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Nombre:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Nombre" ng-model="nuevoEmpleado.nombre">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="apellido">Apellidos:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="apellido" placeholder="Apellidos" ng-model="nuevoEmpleado.apellido">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Edad:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="email" placeholder="Edad" ng-model="nuevoEmpleado.edad">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Dni:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="email" placeholder="Dni" ng-model="nuevoEmpleado.dni">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-10" for="naci">Fecha Nacimiento:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="naci" placeholder="Dia-Mes-AÃ±o" ng-model="nuevoEmpleado.nacimiento">
                            </div>
                        </div>
    
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-success" ng-click="insertar()" data-dismiss="modal">Registrar</button>
                                <button type="button"  class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- //////////////////////////////////////////////////////////////////////////////////// -->

    <div id="myModal2" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <form class="form-horizontal">
        
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Nombre:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Nombre" ng-model="nuevoEmpleado1.nombre">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Apellidos:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Apellidos" ng-model="nuevoEmpleado1.apellido">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Edad:</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="email" placeholder="Edad" ng-model="nuevoEmpleado1.edad">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Dni:</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="email" placeholder="Dni" ng-model="nuevoEmpleado1.dni">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-10" for="naci">Fecha Nacimiento:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="naci" placeholder="12/10/2000" ng-model="nuevoEmpleado1.nacimiento">
                                </div>
                            </div>
        
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" ng-click="actualizar()" class="btn btn-success" data-dismiss="modal">Actualizar</button>
                                    <button type="button"  class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
